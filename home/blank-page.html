<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gruvbox Start Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">

    <style>
      :root {
        --bg-color: #1d2021;
        --fg-color: #ebdbb2;
        --red: #cc241d;
        --green: #98971a;
        --yellow: #d79921;
        --blue: #458588;
        --purple: #b16286;
        --aqua: #689d6a;
        --orange: #d65d0e;
        --gray: #a89984;
      }

      body {
        background: url("file:///home/jee/Wallpaper/space-shuttle.png") no-repeat center center fixed;
        background-size: cover;
        color: var(--fg-color);
        font-family: "IBM Plex Mono", monospace;
        margin: 0;
        padding: 1rem;
        height: 90vh;
      }

      .container {
        max-width: 500px;
        width: 100%;
        overflow:hidden
      }

      #search {
        width: 100%;
        padding: 1rem;
        font-size: 1.2rem;
        background-color: #3c3836;
        color: var(--fg-color);
        border: none;
        outline: none;
      }

      .social-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
      }

      .social-item {
        background-color: #3c3836;
        padding: 1rem;
        text-align: center;
        text-decoration: none;
        color: var(--fg-color);
      }

      .social-item i {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      .github { border-top: 3px solid var(--fg-color); }
      .youtube { border-top: 3px solid var(--red); }
      .gmail { border-top: 3px solid var(--yellow); }
      .whatsapp { border-top: 3px solid var(--green); }
      .proton { border-top: 3px solid var(--purple); }

      .github:hover  { color: var(--fg-color); }
      .gmail:hover   { color: var(--yellow); }
      .proton:hover  { color: var(--purple); }
      .youtube:hover  { color: var(--red); }
      .whatsapp:hover  { color: var(--green); }
    </style>
  </head>

  <body>
    <div class="container">
      <input type="text" id="search" placeholder="Search..." />

      <div class="social-grid">
        <a href="https://github.com" class="social-item github">
          <i class="fab fa-github"></i>
          <div>GitHub</div>
        </a>

        <a href="https://mail.google.com" class="social-item gmail">
          <i class="fas fa-envelope"></i>
          <div>Gmail</div>
        </a>

        <a href="https://mail.proton.me" class="social-item proton">
          <i class="fas fa-lock"></i>
          <div>Proton</div>
        </a>

        <a href="https://youtube.com" class="social-item youtube">
          <i class="fab fa-youtube"></i>
          <div>YouTube</div>
        </a>

        <a href="https://web.whatsapp.com" class="social-item whatsapp">
          <i class="fab fa-whatsapp"></i>
          <div>WhatsApp</div>
        </a>

      </div>
    </div>

    <script>
      document.getElementById("search").focus();

      document.getElementById("search").addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
          const q = this.value.trim();
          const shortcuts = {
            gh: "https://github.com",
            yt: "https://youtube.com",
            gm: "https://mail.google.com",
            pr: "https://mail.proton.me",
            wa: "https://web.whatsapp.com/",
          };

          window.location.href =
            shortcuts[q] ||
            `https://www.google.com/search?q=${encodeURIComponent(q)}`;
        }
      });
    </script>
  </body>
</html>
